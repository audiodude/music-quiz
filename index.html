
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/cover.css" rel="stylesheet">

    <!-- Actual styles made specifically for music quiz -->
    <link href="/css/quiz.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">End of Year Music Quiz 2014</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><span id="nav-msg">Home</span></li>
                </ul>
              </nav>
            </div>
          </div>

          <div id="start-page" class="inner cover">
            <h1 class="cover-heading">End of year music quiz: 2014 edition</h1>
            <p class="lead">How well do you know the most critically acclaimed albums of 2014?</p>
            <p class="lead">
              <a id="get-started-btn" href="javascript:void(0);" class="btn btn-lg btn-default">Get started!</a>
            </p>
          </div>

          <div id="aptitude-query-page" class="inner cover hid">
            <h1>Welcome to the first page</h1>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
